<header id="header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="header-home-link navbar-brand" href="{{ "/" | prepend: site.baseurl }}" title="Homepage"><i class="fa fa-home"></i> Home</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                {% for site_page in site.pages %}
                {% if site_page.title %}
                    <li class="{% if page.url == site_page.url %}active{% endif %}"><a href="{{ site_page.url | prepend: site.baseurl }}">{{ site_page.title }}</a></li>
                {% endif %}
                {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
